<div class="mt-5">
  <p-fileUpload name="image[]" (onSelect)="onAddImage()" (onRemove)="onRemoveImage()" [fileLimit]="1" accept="image/*"
                #imageRef></p-fileUpload>
</div>
<div class="grid p-fluid mt-5">
  <div class="field col-12" *ngIf="image">
    <div class="grid p-fluid">
      <div class="field col-12">
        <p-message severity="warn" text="You already selected an image" styleClass="mb-5"></p-message>
        <img [style]="{'width': '300px'}" [src]="image" alt="">
      </div>
      <div class="field col-2">
        <button pButton type="button" label="Delete image" class="p-button-danger" (click)="onRemoveImage()"></button>
      </div>
    </div>
  </div>
  <div class="field col-6 md:col-2">
    <p-button [disabled]="disabled" label="Next" icon="pi pi-check" (onClick)="onNext()"></p-button>
  </div>
</div>
